<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhamenot vertical</title>
</head>
<style>
  #conteiner {
    position: relative;
    background-image: url(imagens/target001.png);
    height: 500px;
    background-color: blue;
    padding: 10px;
    background-size: 100% 100%;

  }

  #conteudo {
    background-image: url(imagens/target001.png);
    background-size: 100% 100%;
    position: absolute;
    height: 200px;
    background-color: blueviolet;
    width: 400px;

    left: 50%;
    top: 50%;

    transform: translate(-50%, -50%);
  }
</style>

<body>
  <section id="conteiner">
    <article id="conteudo">

    </article>
  </section>
</body>

</html>
